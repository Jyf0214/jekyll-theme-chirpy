<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jyf0214 - 优化版</title>
    <style>
        :root {
            --primary-text-color: #fff;
            --progress-bar-color: #00bfff;
            --progress-bar-glow: rgba(0, 191, 255, 0.75);
            --button-bg-color: rgba(0, 0, 0, 0.6);
            --button-hover-bg-color: rgba(0, 0, 0, 0.8);
            --link-box-bg-color: rgba(0, 0, 0, 0.5);
            --link-box-hover-bg-color: rgba(0, 0, 0, 0.7);
            --header-bg-color: rgba(0, 0, 0, 0.3);
            --shadow-color: rgba(0, 0, 0, 0.5);
        }
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif; /* 优化为微软雅黑，更适合中文 */
            margin: 0;
            padding: 0;
            color: var(--primary-text-color);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        header {
            padding: 20px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em; /* 标题字体加大，更显眼 */
            padding: 10px 20px;
            border: 2px solid var(--primary-text-color);
            border-radius: 15px;
            display: inline-block;
            background-color: var(--header-bg-color);
            box-shadow: 0px 2px 10px var(--shadow-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .page {
            display: none;
            min-height: 100vh;
            width: 100%;
            padding-top: 100px;
            box-sizing: border-box;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .page.active {
            display: block;
        }

        .page main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .page h2 {
            margin-bottom: 20px;
            font-size: 1.8em; /* h2字体加大，层次更分明 */
        }

        .progress-bar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: transparent;
            z-index: 3;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background-color: var(--progress-bar-color);
            box-shadow: 0 0 15px 2px var(--progress-bar-glow);
            transition: width 0.5s ease-in-out;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 20px;
            width: 100%;
            z-index: 2;
        }

        .pagination button {
            background-color: var(--button-bg-color);
            color: var(--primary-text-color);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .pagination button:hover {
            background-color: var(--button-hover-bg-color);
        }

        .page-indicator {
            font-size: 18px;
            color: var(--primary-text-color);
            margin: 0 15px;
            font-weight: bold;
        }

        .link-box {
            width: 90%;
            max-width: 360px;
            aspect-ratio: 3 / 1;
            margin: 0 auto;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            box-shadow: 0px 4px 15px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .link-box a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            color: white;
            text-decoration: none;
            font-size: 22px; /* 链接文字加大，更醒目 */
            font-weight: bold;
            background-color: var(--link-box-bg-color);
            transition: background-color 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7); /* 文字阴影增强可读性 */
        }

        .link-box:hover {
            box-shadow: 0px 4px 20px var(--progress-bar-glow);
            transform: translateY(-5px);
        }

        .link-box:hover a {
            background-color: var(--link-box-hover-bg-color);
        }
    </style>
</head>
<body>
    <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <header>
        <h1>Jyf0214网站索引</h1>
    </header>

    <div class="page" id="page-1" style="background-image: url('rrl5xj(3).png');">
        <main>
            <h2>第一页内容</h2>
            <div class="link-box" style="background-image: url('site1-background.jpg');">
                <a href="https://elysia.camdvr.org" target="_blank">Blog</a>
            </div>
            <div class="link-box" style="background-image: url('site2-background.png');">
                <a href="https://jyf0214.giize.com" target="_blank">Lolicon APP</a>
            </div>
        </main>
    </div>

    <div class="page" id="page-2" style="background-image: url('background2.jpg');">
        <main>
            <h2>第二页内容</h2>
            <div class="link-box" style="background-image: url('site3-background.jpg');">
                <a href="https://example3.com" target="_blank">网站3</a>
            </div>
            <div class="link-box" style="background-image: url('site4-background.jpg');">
                <a href="https://example4.com" target="_blank">网站4</a>
            </div>
        </main>
    </div>

    <div class="page" id="page-3" style="background-image: url('background3.png');">
        <main>
            <h2>第三页内容</h2>
            <div class="link-box" style="background-image: url('site5-background.jpg');">
                <a href="https://example5.com" target="_blank">网站5</a>
            </div>
            <div class="link-box" style="background-image: url('site6-background.jpg');">
                <a href="https://example6.com" target="_blank">网站6</a>
            </div>
        </main>
    </div>

    <div class="page" id="page-4" style="background-image: url('background4.jpg');">
        <main>
            <h2>第四页内容</h2>
            <div class="link-box" style="background-image: url('site10-background.jpg');">
                <a href="https://example5.com" target="_blank">网站5</a>
            </div>
        </main>
    </div>

    <div class="page" id="page-5" style="background-image: url('background5.jpg');">
        <main>
            <h2>Nextchat</h2>
            <div class="link-box" style="background-image: url('site13-background.png');">
                <a href="https://example5.com" target="_blank">网站5</a>
            </div>
        </main>
    </div>

    <div class="pagination">
        <button id="prev">◀ 上一页</button>
        <span class="page-indicator" id="page-indicator">1 / 5</span>
        <button id="next">下一页 ▶</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pages = document.querySelectorAll('.page');
            const totalPages = pages.length;
            const progressBar = document.getElementById('progress-bar');
            const pageIndicator = document.getElementById('page-indicator');
            const prevButton = document.getElementById('prev');
            const nextButton = document.getElementById('next');
            let currentPage = 1;

            function getPageFromURL() {
                const params = new URLSearchParams(window.location.search);
                const page = parseInt(params.get('page'), 10);
                if (page && page > 0 && page <= totalPages) {
                    return page;
                }
                return 1;
            }

            function showPage(pageNumber) {
                currentPage = pageNumber;
                pages.forEach((page, index) => {
                    if (index + 1 === currentPage) {
                        page.classList.add('active');
                        document.body.style.backgroundImage = window.getComputedStyle(page).backgroundImage;
                    } else {
                        page.classList.remove('active');
                    }
                });

                const progress = (currentPage / totalPages) * 100;
                progressBar.style.width = `${progress}%`;
                pageIndicator.textContent = `${currentPage} / ${totalPages}`;

                const url = new URL(window.location);
                url.searchParams.set('page', currentPage);
                window.history.pushState({ path: url.href }, '', url.href);
            }

            function changePage(direction) {
                let nextPage = currentPage + direction;
                if (nextPage < 1) {
                    nextPage = totalPages;
                } else if (nextPage > totalPages) {
                    nextPage = 1;
                }
                showPage(nextPage);
            }

            prevButton.addEventListener('click', () => changePage(-1));
            nextButton.addEventListener('click', () => changePage(1));

            currentPage = getPageFromURL();
            showPage(currentPage);
        });
    </script>
</body>
</html>
