<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网站索引</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
        }

        .page {
            display: none; /* 默认隐藏页面 */
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .page.active {
            display: block; /* 仅显示当前页面 */
        }

        header {
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
            padding: 20px;
            background-size: cover;
            background-position: center;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3); /* 调整后的轻阴影 */
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2); /* 更轻的阴影效果 */
            background-color: rgba(0, 0, 0, 0.2); /* 半透明背景 */
        }

        main {
            padding: 30px;
        }

        footer {
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的网站索引</h1>
    </header>

    <!-- Page 1 -->
    <div class="page active" id="page-1" style="background-image: url('rrl5xj(3).png');">
        <main>
            <h2>第一页内容</h2>
            <ul>
                <li><a href="https://example1.com" target="_blank">网站1</a></li>
            </ul>
        </main>
    </div>

    <!-- Page 2 -->
    <div class="page" id="page-2" style="background-image: url('back.png');">
        <main>
            <h2>第二页内容</h2>
            <ul>
                <li><a href="https://example2.com" target="_blank">网站2</a></li>
            </ul>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 我的个人主页</p>
        <button onclick="nextPage()">下一页</button>
    </footer>

    <script>
        let currentPage = 1;
        const totalPages = 2; // 测试期间两页

        function nextPage() {
            document.getElementById(`page-${currentPage}`).classList.remove('active');
            currentPage = (currentPage % totalPages) + 1;
            document.getElementById(`page-${currentPage}`).classList.add('active');
        }
    </script>
</body>
</html>
