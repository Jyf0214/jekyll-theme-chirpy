<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网站索引</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* 标题悬浮在背景上方，增加最大宽度和避免过早换行 */
        header {
            padding: 20px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            width: 90%; /* 标题容器宽度适应 */
            max-width: 800px; /* 最大宽度 */
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 15px;
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.3); /* 透明背景 */
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5); /* 阴影效果 */
            white-space: nowrap; /* 防止换行 */
            overflow: hidden;
            text-overflow: ellipsis; /* 溢出时显示省略号 */
        }

        .page {
            display: none; /* 默认隐藏页面 */
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding-top: 100px; /* 确保背景图片不会被标题遮挡 */
        }

        .page.active {
            display: block; /* 仅显示当前页面 */
        }

        main {
            padding: 30px;
            z-index: 1; /* 保证 main 内容在背景图片之上 */
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 20px;
            width: 100%;
            z-index: 2; /* 保证分页按钮在最上层 */
        }

        .pagination button {
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .pagination button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .page-indicator {
            font-size: 18px;
            color: #fff;
            margin: 0 15px;
        }
    </style>
</head>
<body style="background-image: url('rrl5xj(3).png');">

    <!-- 标题悬浮在页面背景上 -->
    <header>
        <h1>我的网站索引</h1>
    </header>

    <!-- Page 1 -->
    <div class="page active" id="page-1">
        <main>
            <h2>第一页内容</h2>
            <ul>
                <li><a href="https://example1.com" target="_blank">网站1</a></li>
            </ul>
        </main>
    </div>

    <!-- Page 2 -->
    <div class="page" id="page-2" style="background-image: url('background2.jpg');">
        <main>
            <h2>第二页内容</h2>
            <ul>
                <li><a href="https://example2.com" target="_blank">网站2</a></li>
            </ul>
        </main>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <button id="prev" onclick="changePage(-1)">&#9664; 上一页</button>
        <span class="page-indicator" id="page-indicator">1 / 2</span>
        <button id="next" onclick="changePage(1)">下一页 &#9654;</button>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 2; // 测试期间两页

        function changePage(direction) {
            document.getElementById(`page-${currentPage}`).classList.remove('active');
            currentPage += direction;
            if (currentPage > totalPages) currentPage = 1;
            if (currentPage < 1) currentPage = totalPages;
            document.getElementById(`page-${currentPage}`).classList.add('active');
            document.getElementById('page-indicator').textContent = `${currentPage} / ${totalPages}`;

            // 切换body的背景图片
            document.body.style.backgroundImage = `url('background${currentPage}.jpg')`;
        }
    </script>
</body>
</html>
